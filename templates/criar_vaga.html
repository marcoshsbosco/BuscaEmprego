<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Vagas de Emprego</title>
    <link rel="stylesheet" href="/static/criar_vaga.css">
  </head>
  <body>
    <div class="top_nav">
      <a class="tab" href="/">Voltar</a>
    </div>

    <h1>Cadastro de Vagas de Emprego</h1>
    <form id="form" action="/api/criarvaga" method="POST">
      <div class="campo">
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>
      </div>
      <div class="campo">
        <label for="funcao">Função:</label>
        <input type="text" id="funcao" name="funcao" required>
      </div>
      <div class="campo">
        <label for="salario">Salário:</label>
        <input type="number" id="salario" name="salario" required>
      </div>
      <div class="campo">
        <label for="carga-horaria">Carga Horária Semanal:</label>
        <input type="number" id="carga-horaria" name="horas" required>
      </div>
      <div class="campo">
        <label for="local">Local ou Remoto:</label>
        <select id="local" name="lugar" required>
          <option value="local">Local</option>
          <option value="remoto">Remoto</option>
        </select>
      </div>
      <div class="campo">
        <label for="contato">Contato da Empresa:</label>
        <input type="text" id="contato" name="contato" required>
      </div>
      <div class="campo">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </body>
</html>
