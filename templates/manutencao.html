<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manutenção de Vagas</title>
    <link rel="stylesheet" href="/static/manutencao.css">
  </head>

  <body>
    <div class="top_nav">
      <a class="tab" href="http://boscola.ddns.net:5000/">Voltar</a>
    </div>

    <h1>Minhas Vagas</h1>
    <table id="vagas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
    $.ajax({
      url: '/api/vagas', // Endpoint que retorna as vagas do usuário
      method: 'GET',
      success: function(vagas) {
        vagas.forEach(function(vaga) {
          $('#vagas tbody').append(`
            <tr>
              <td>${vaga.cargo}</td>
              <td>${vaga.funcao}</td>
              <td><button class="remover" data-id="${vaga.id}">Remover</button></td>
            </tr>
          `);
        });
      }
    });
  
    $(document).on('click', '.remover', function() {
      var id = $(this).data('id');
      var data = {};
      data["id_vaga"] = id;

      $.ajax({
        url: '/api/deletarvaga',
        method: 'POST',
        data: data,
        success: function() {
          location.reload();
        }
      });
    });
  });
    </script>
  </body>
</html>
