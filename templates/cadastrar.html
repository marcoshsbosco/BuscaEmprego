<!DOCTYPE html>
<html>
<head>
	<title>Tela de Cadastro</title>
	<link href="https://fonts.googleapis.com/css?family=Noto Sans" rel="stylesheet">
    <link rel="stylesheet" href="/static/cadastrar.css">
</head>
<body>
	<div class="container">
		<div class="container1">
			<h2 style="position:relative;">Cadastro</h2>
			<form action="http://boscola.ddns.net:5000/api/cadastrar" method="POST" enctype="application/json">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="text" id="email" name="usuario" required>
				</div>
				<div class="form-group">
					<label for="senha">Senha:</label>
					<input type="password" id="senha" name="senha" required>
				</div>
				<div class="form-group">
					<label for="confirm-senha">Confirmar Senha:</label>
					<input type="password" id="confirm-senha" name="confirm-senha" required>
				</div>
				<button type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
